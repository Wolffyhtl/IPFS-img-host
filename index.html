<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS 图床 - 简洁、开源、免费</title>
    <meta name="description" content="IPFS 图床 - 简洁、开源、免费的图床服务，基于xlog API逆向，由EdgeOne提供全球CDN加速。">
    <meta name="keywords" content="IPFS, 图床, 图片上传, 免费, 开源, 分布式存储, THW, EdgeOne, CDN, 全球分发">
    <meta name="author" content="THW">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="IPFS 图床 - 简洁、开源、免费">
        <meta property="og:description" content="简洁、开源、免费的IPFS图床服务，基于xlog API逆向，由EdgeOne提供全球CDN加速。">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="IPFS 图床 - 简洁、开源、免费">
    <meta name="twitter:description" content="简洁、开源、免费的IPFS图床服务，基于xlog API逆向，由EdgeOne提供全球CDN加速。">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col items-center justify-center p-4 sm:p-0 overflow-hidden">

    <div id="app" class="w-full max-w-4xl opacity-0 flex flex-col px-4">
        <header class="text-center mb-8 sm:mb-12">
            <h1 id="main-title" class="text-4xl sm:text-6xl font-black tracking-tighter mb-3 bg-gradient-to-r from-blue-600 via-indigo-600 to-violet-600 bg-clip-text text-transparent">IPFS 图床</h1>
            <div class="flex items-center justify-center gap-3">
                <p id="main-desc" class="text-slate-500 text-xs sm:text-base font-medium tracking-wide">开源 · 免费</p>
                <a href="https://github.com/H2O-ME/IPFS-img-host" target="_blank" class="flex items-center gap-1 text-slate-400 hover:text-slate-900 transition-colors border-l border-slate-200 pl-3">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    <span class="text-[10px] font-bold uppercase tracking-tighter">Open Source</span>
                </a>
            </div>
        </header>

        <main class="relative w-full max-w-4xl mx-auto grid grid-cols-1 items-center justify-items-center min-h-[400px]">
            <div id="drop-zone" class="col-start-1 row-start-1 w-full bg-white/70 backdrop-blur-2xl rounded-[2.5rem] shadow-[0_32px_64px_-16px_rgba(0,0,0,0.1)] border border-white p-10 sm:p-16 text-center transition-all hover:shadow-[0_48px_80px_-24px_rgba(59,130,246,0.15)] cursor-pointer group relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-br from-blue-50/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
                <input type="file" id="file-input" class="hidden" accept="image/*">
                <div class="relative z-10 space-y-6">
                    <div class="w-24 h-24 bg-blue-600 text-white rounded-[2rem] flex items-center justify-center mx-auto shadow-2xl shadow-blue-600/40 group-hover:scale-110 group-hover:rotate-6 transition-all duration-700 ease-[cubic-bezier(0.34,1.56,0.64,1)]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-2xl font-black text-slate-800 tracking-tight">开始上传</p>
                        <p class="text-sm text-slate-400 mt-2 font-medium">拖拽图片或点击上传文件</p>
                    </div>
                </div>
            </div>

            <div id="progress-container" class="hidden col-start-1 row-start-1 w-full bg-white/70 backdrop-blur-2xl rounded-[2.5rem] shadow-[0_32px_64px_-16px_rgba(0,0,0,0.1)] border border-white p-10 sm:p-14 space-y-8">
                <div class="space-y-6">
                    <div class="flex justify-between items-end">
                        <div class="space-y-1">
                            <h3 class="text-2xl font-black text-slate-800 tracking-tight">正在同步</h3>
                            <p class="text-sm text-slate-400 font-medium">正在将您的图片上传至 IPFS 网络</p>
                        </div>
                        <span id="progress-text" class="text-4xl font-black text-blue-600 font-mono tracking-tighter">0%</span>
                    </div>
                    <div class="w-full bg-slate-100 rounded-full h-4 overflow-hidden p-1 shadow-inner">
                        <div id="progress-bar" class="bg-gradient-to-r from-blue-600 to-indigo-600 h-full rounded-full w-0 transition-all duration-500 shadow-[0_0_20px_rgba(37,99,235,0.4)]"></div>
                    </div>
                </div>
            </div>

            <div id="result-container" class="hidden col-start-1 row-start-1 w-full bg-white/70 backdrop-blur-2xl rounded-[2.5rem] shadow-[0_32px_64px_-16px_rgba(0,0,0,0.1)] border border-white p-6 sm:p-8">
                <div class="flex flex-col lg:flex-row gap-8 items-center">
                    <div class="w-full lg:w-1/2 rounded-3xl overflow-hidden border border-slate-100 shadow-2xl bg-slate-50 relative min-h-[200px] lg:min-h-[300px] max-h-[30vh] lg:max-h-[40vh] flex items-center justify-center group">
                        <div id="image-loader" class="absolute inset-0 flex items-center justify-center bg-slate-50 z-10">
                            <div class="w-10 h-10 border-4 border-blue-600/20 border-t-blue-600 rounded-full animate-spin"></div>
                        </div>
                        <img id="preview-image" src="" alt="Preview" class="w-full h-full object-contain relative z-0 opacity-0 transition-opacity duration-700">
                    </div>
                    
                    <div class="w-full lg:w-1/2 space-y-6">
                        <div class="space-y-4">
                            <div class="relative">
                                <div class="flex justify-between items-center mb-3">
                                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Permanent Link</label>
                                    <span class="text-[10px] text-blue-600 font-black px-3 py-1 bg-blue-50 rounded-full border border-blue-100 shadow-sm">EdgeOne</span>
                                </div>
                                <div class="flex flex-col gap-3">
                                    <div class="flex gap-3 p-2 bg-slate-50/50 border border-slate-200 rounded-2xl focus-within:ring-8 focus-within:ring-blue-500/5 focus-within:border-blue-400 transition-all duration-500">
                                        <input type="text" id="url-input" readonly class="w-full bg-transparent border-none px-4 py-2 text-sm focus:outline-none text-slate-600 font-mono font-medium">
                                    </div>
                                    <button id="copy-btn" class="w-full bg-slate-900 text-white px-8 py-3.5 rounded-2xl text-sm font-black hover:bg-blue-600 transition-all active:scale-95 shadow-xl shadow-slate-900/10 hover:shadow-blue-600/20">复制链接</button>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-center lg:justify-start pt-4 border-t-2 border-slate-300">
                            <button id="reset-btn" class="group w-full flex items-center justify-center gap-3 px-8 py-3.5 bg-slate-100 text-slate-500 text-sm font-black hover:text-blue-600 hover:bg-blue-50 rounded-2xl transition-all duration-500 active:scale-95">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:rotate-180 transition-transform duration-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                                上传新图片
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-12 sm:mt-16 text-center">
            <p class="text-slate-400 text-[10px] sm:text-xs font-bold tracking-[0.3em] uppercase opacity-50">&copy; 2025 THW · <a href="https://tianhw.top" class="hover:text-slate-600">tianhw.top</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
